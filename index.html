<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ottawa store | home page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav-bar section -->
    <header>
      <h2>
        <span class="brand-logo">Ottawa store</span>
        <!-- <label for="menu-change"><span class="ti-menu"></span></label> -->
      </h2>
      <input type="checkbox" id="menu-change" />
      <div class="main-menu">
        <div class="menu-responsive">
          <label for="menu-change">Close</label>
        </div>
        <!-- <a href="" class="">cart</a> -->
        <a href="contact.html" class="contact">Contact us</a>
        <a href="login.html">login</a>
      </div>
    </header>
    <!-- end of nav-bar section -->
    <!-- sign up form -->
    <div class="sign-up-box">
      <h1 class="sign-up-name">Sign up</h1>
      <div id="error_message"></div>
      <form id="my-form" onsubmit="return validation()" novalidate action="home.html">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input type="number" name="number" placeholder="Phone number" id="number" />
        <input type="password" name="password" placeholder="Password" id="password" />
        <input
          type="password"
          name="confirm password"
          placeholder="Confirm Password"
          id="confirm-password"
        />
        <div class="submit-btn">
          <input type="submit" name="" value="Register" class="submit" onclick="validation()" />
        </div>
        <div class="login-link"><p>Already have account?</p><a href="login.html">Login</a></div>
      </form>
    </div>
    <!-- end of sign up form -->
    <!-- JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/src/easytimer.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
