<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHECK OUT</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
     <div class="navbar">
         <h1 class="navbar">OTTAWA STORES</h1>
         <div class="user">User</div>
         <input type="text" class="search" placeholder="Search store">
         <button class="search_button">Search</button>
         <p class="cart_button">
             <img src="" alt="Oops!" class="cart_image">
             Cart
         </p>
         <p class="contact">
             Contact
         </p>
     </div>
     <div class="wrapper">
         <div class="info_part">
             <h2 class="info_text">
                 Adress Information
             </h2>
             <form action="OnClick" class="input">
                 <label for="">Name:</label>
                 <input type="text" class="name">
                 <label for="">Location:</label>
                 <input type="text" class="location">
                 <label for="">Phone No:</label>
                 <input type="number" class="phone_no">
                 <label for="">Email:</label>
                 <input type="email" class="email">
                 <button class="edit_info">Edit Information</button>
             </form>
            
         </div>
         <div class="delivery">
             <h2>Delivery Method</h2>
             <form>
                    <input type="radio" name="location" id="location" value="pick up location">
                    <label for="pick up location"><span></span>Pick up location</label>

                    <input type="radio" name="" id="" value="deliver at particular location">
                    <label for="deliver at particular location"><span></span>Deliver at particular location</label>
             </form>

         </div>
         <div class="product">
             <h2 class="product_text">Your Order</h2>
             <img src="" alt="Oops!" class="product_image">
             <p class="description">
                 Generic 4 pieces/set 
                 Brand: Generic|Similar
                 Products from Generic
             </p>
             <h2>Total</h2>
             <p>UGX 2564</p>
         </div>
         <div class="payment_section">
             <h2>Payment Method</h2>
<form>
    <input type="radio" name="" id="">
    <label for="Cash On Delivery"><span></span>Cash On Delivery</label>

    <input type="radio" name="" id="">
    <label for="Mobile money"><span></span>Mobile money</label>
</form>
         </div>
     </div>

  </body>
  </html>
