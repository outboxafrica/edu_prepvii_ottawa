<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cart-Ottawa Stores</title>

    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <!-- nav-bar section -->
    <header>
      <h2>
        <span class="brand-logo">Ottawa store</span>
      </h2>
      <div class="main-menu">
        <form action="#" class="search">
          <input type="search" placeholder="search store..." />
        </form>
      </div>

      <div id="nv">
        <a href="cart.html" class="">
          <span id="cart_num">1</span>
          <input
            type="image"
            src="images/cart.png"
            alt="cart_img"
            id="cart_img"
          />
        </a>
      </div>
      <div id="h-link">
        <a href="#">Contact us</a>
        <a href="">Log out</a>
      </div>
    </header>
    <!-- end of nav-bar section -->

    <div class="cont">
      <table id="tab">
        <tr class="title">
          <td>Product</td>
          <td>Product Name</td>
          <td>Quantity</td>
          <td>Price</td>
          <td>Amount</td>
        </tr>
        <!-- row with product details -->
        <tr class="pdt_row">
          <td>
            <img
              src="images/camera.jpg"
              alt="product_img"
              width="100px"
              class="pdt_img"
            />
            <button class="rem_but" name="rem_but" onclick="remov(this)">
              REMOVE
            </button>
          </td>
          <td>Product Info,details</td>
          <td>
            <input
              type="image"
              src="images/minus.png"
              width="15px"
              class="minus"
              onclick="minus(this)"
            />
            <span class="qty">1</span>
            <input
              type="image"
              src="images/plus.png"
              alt=""
              width="15px"
              class="plus"
              onclick="plus(this)"
            />
          </td>
          <td>UGX<span class="price"> 250000</span></td>
          <td>UGX <span class="amount">250000</span></td>
        </tr>
        <!--  another row with product details -->
        <tr class="pdt_row">
          <td>
            <img
              src="images/camera.jpg"
              alt="product_img"
              width="100px"
              class="pdt_img"
            />
            <button class="rem_but" name="rem_but" onclick="remov(this)">
              REMOVE
            </button>
          </td>
          <td>Product Info,details</td>
          <td>
            <input
              type="image"
              src="images/minus.png"
              width="15px"
              class="minus"
              onclick="minus(this)"
              alt="minus"
            />
            <span class="qty">1</span>
            <input
              type="image"
              src="images/plus.png"
              alt="plus"
              width="15px"
              class="plus"
              onclick="plus(this)"
            />
          </td>
          <td>UGX<span class="price"> 260000 </span></td>
          <td>UGX <span class="amount">260000</span></td>
        </tr>

        <tr>
          <td colspan="5" id="tot">Total: UGX <span id="ttot">0</span></td>
        </tr>

        <tr class="linky">
          <td colspan="3"><a href="home.html">Shop More Products</a></td>
          <td colspan="5">
            <a href="checkout.html" id="chek">CHECKOUT</a>
          </td>
        </tr>
      </table>
    </div>

    <footer>
      <div class="footer-menu">
        <div class="menu-card">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </div>
        <div class="menu-card-social-media">
          <a href="">Twitter</a>
          <a href="">Facebook</a>
          <a href="">Instagram</a>
        </div>
      </div>
    </footer>
    <footer class="footer-2">
      <div>
        <p>copyright ottawa-oubox 2020</p>
      </div>
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
